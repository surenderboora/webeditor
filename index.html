<!DOCTYPE html>
<html>
    <head>
        <meta lang="en-US" />
        <meta charset="utf-8" />
        <title>Web Editor</title>
        <style type="text/css">
            body {
                border: 0;
                height: 100vh;
                margin: 0;
                padding: 0;
                width: 100%;
            }
            iframe,
            .full-view {
                height: 100%;
            }
            div.tag {
                display: flex;
                justify-content: flex-end;
            }
            .editable-container {
                flex-grow: 1;
                margin: 0 8px 8px 0px;
                padding-bottom: 8px;
            }
            .editable-container textarea {
                height: 100%;
                width: 100%;
            }
            .section-row {
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 100%;
            }
            .d-flex {
                display: flex;
            }
            .flex-row {
                flex-direction: row;
            }
            .flex-column {
                flex-direction: column;
            }
            .col-6 {
                width: 50%;
            }
            .col-12 {
                width: 100%;
            }
            .section {
                height: 100%;
                height: 100%;
                vertical-align: top;
                width: 50%;
            }
            .section-row .section {
                display: flex;
                flex-direction: column;
                padding: 4px;
            }
            #output {
                border: 1px solid #c6c6c6;
                margin-bottom: 10px;
                margin-right: 2px;
            }
        </style>
    </head>
    <body>
        <div class="full-view d-flex flex-column">
            <div class="section-row">
                <div class="section col-6">
                    <div class="tag">HTML (Body)</div>
                    <div class="editable-container">
                        <textarea id="html"></textarea>
                    </div>
                </div>
                <div class="section col-6">
                    <div class="tag">CSS</div>
                    <div class="editable-container">
                        <textarea id="css"></textarea>
                    </div>
                </div>
            </div>
            <div class="section-row">
                <div class="section col-6">
                    <div class="tag">JavaScript</div>
                    <div class="editable-container">
                        <textarea id="js"></textarea>
                    </div>
                </div>
                <div class="section col-6">
                    <div class="tag">Output</div>
                    <iframe id="output"></iframe>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            (function() {
                const pasteIntoInput = (el, text) => {
                    el.focus();
                    var val = el.value;
                    if (typeof el.selectionStart == "number") {
                        var selStart = el.selectionStart;
                        el.value =
                            val.slice(0, selStart) +
                            text +
                            val.slice(el.selectionEnd);
                        el.selectionEnd = el.selectionStart =
                            selStart + text.length;
                    } else if (typeof document.selection != "undefined") {
                        var textRange = document.selection.createRange();
                        textRange.text = text;
                        textRange.collapse(false);
                        textRange.select();
                    }
                };

                const debounce = (fn, timeout) => {
                    let interval;
                    return function() {
                        clearTimeout(interval);
                        interval = setTimeout(function() {
                            fn();
                        }, timeout);
                    };
                };
                const saveEdit = (edit) => {
                    localStorage.setItem("edit", JSON.stringify(edit));
                };
                const getEdit = () => {
                    let edit = localStorage.getItem("edit");
                    if (edit === undefined || edit === null) {
                        edit = {};
                    } else {
                        edit = JSON.parse(edit);
                    }
                    return edit;
                };
                window.onload = function() {
                    var html = document.querySelector("#html"),
                        css = document.querySelector("#css"),
                        js = document.querySelector("#js"),
                        output = document.querySelector("#output"),
                        working = false,
                        fill = function() {
                            if (working) {
                                return false;
                            }
                            working = true;
                            var document = output.contentDocument,
                                style = document.createElement("style"),
                                script = document.createElement("script");
                            document.body.innerHTML = html.value;
                            style.innerHTML = css.value;
                            script.innerHTML = js.value;
                            saveEdit({
                                html: html.value,
                                css: css.value,
                                js: js.value,
                            });
                            document.body.appendChild(style);
                            document.body.appendChild(script);
                            working = false;
                        };
                    html.onkeyup = debounce(fill, 400);
                    css.onkeyup = debounce(fill, 400);
                    js.onkeyup = debounce(fill, 400);
                    const handleTabPress = (e) => {
                        let tab = "    ";
                        if (e.which == 9) {
                            e.preventDefault();
                            pasteIntoInput(e.target, tab);
                            return false;
                        }
                    };
                    html.addEventListener("keydown", handleTabPress);
                    css.addEventListener("keydown", handleTabPress);
                    js.addEventListener("keydown", handleTabPress);

                    let init = () => {
                        let edit = getEdit();
                        let needsRender = false;
                        if (edit.html) {
                            html.value = edit.html;
                            needsRender = true;
                        }
                        if (edit.js) {
                            js.value = edit.js;
                            needsRender = true;
                        }
                        if (edit.css) {
                            css.value = edit.css;
                            needsRender = true;
                        }
                        if (needsRender) {
                            fill();
                        }
                    };
                    init();
                };
            })();
        </script>
    </body>
</html>
